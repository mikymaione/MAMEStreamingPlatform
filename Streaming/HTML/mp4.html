<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>MAME Game Streaming Server (aka DinoServer ðŸ¦•ðŸ§¡ðŸ¦–)</title>

	<style>
		body {
			overflow: hidden;
			background-color: black;
		}
	</style>


	<script src="aurora.js"></script>
	<script src="aurora-websocket.js"></script>
	<script src="aac.js"></script>

	<script src="Decoder.js"></script>
	<script src="WebGLCanvas.js"></script>
	<script src="Player.js"></script>
</head>

<body>
	<script type="text/javascript">
		let myCanvas;
		let broadwayPlayer;
		let auroraPlayer;
		let vw, vh, cw, ch, tw, th;

		//audio
		let bytesLoaded = 0;
		//audio

		function reportWindowSize()
		{
			cw = window.innerWidth;
			ch = window.innerHeight;

			if (cw / ch < vw / vh)
			{
				tw = cw;
				th = cw * vh / vw;
			}
			else
			{
				tw = ch * vw / vh;
				th = ch;
			}

			myCanvas.style.width = tw + 'px';
			myCanvas.style.height = th + 'px';
		}

		function Start()
		{
			const uri = "ws://localhost:8888";

			//video
			broadwayPlayer = new Player();
			myCanvas = broadwayPlayer.canvas;
			document.body.appendChild(myCanvas);

			let webSocket = window.WebSocket || window.MozWebSocket,
				ws = new webSocket(uri);

			ws.binaryType = 'arraybuffer';

			ws.onerror = function (event)
			{
				console.log('Connection error.');
			};

			ws.onopen = function (event)
			{
				console.log('Connection opened.');
			};

			ws.onclose = function (event)
			{
				console.log('Connection closed');
			};

			ws.onmessage = function (event)
			{
				if (typeof event.data === 'string')
				{
					let values = event.data.split(":");

					vw = values[1];
					vh = values[2];

					reportWindowSize();
				}
				else
				{
					let messageData = new Uint8Array(event.data);

					//video
					broadwayPlayer.decode(messageData);

					//audio					
					auroraPlayer.asset.source.processData(messageData);
					auroraPlayer.play();
				}
			};

			//audio			
			auroraPlayer = AV.Player.fromWebSocket(ws);
		}

		window.onresize = reportWindowSize;
		Start();
	</script>

	<script src="fullscreen.js"></script>
</body>

</html>
